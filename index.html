<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Dynamic Flare Color - Defaults to white */
      --flare-color: 255, 255, 255;
      
      --sunrise-top: #0f0c29;
      --sunrise-mid: #302b63;
      --sunrise-low: #24243e;
      --glass: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.2);
      --online: #22c55e;
      --eu-blue: #868eff;
      --eu-yellow: #ffe57d;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      left: 50%;
      top: 50%;
      width: 120vmax;
      height: 120vmax;
      margin-left: -60vmax;
      margin-top: -60vmax;
      /* Uses the dynamic --flare-color variable */
      background: radial-gradient(
        circle,
        rgba(var(--flare-color), 0.35) 0%,
        rgba(var(--flare-color), 0.12) 25%,
        rgba(var(--flare-color), 0.04) 50%,
        transparent 70%
      );
      filter: blur(80px);
      -webkit-filter: blur(80px);
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      transition: background 1s ease; /* Smooth transition if color changes */
      animation: flare-in 1.4s ease-out 0.2s forwards;
    }

    @keyframes flare-in {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
      text-align: center;
      opacity: 0;
      transform: scale(0.88) translateY(24px);
      animation: card-pop 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards;
    }

    @keyframes card-pop {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.08em;
      margin-bottom: 1.5rem;
    }

    .avatar-wrap {
      position: relative;
      display: inline-block;
      margin-bottom: 1.25rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .status {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
      background: var(--online);
      border-radius: 50%;
      border: 3px solid #1a1a1a;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.4); }
      50% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.15); }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-2px);
    }

    .link svg { width: 22px; height: 22px; }

    .updates {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      text-align: left;
    }

    .updates-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .updates p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.5;
      font-weight: 500;
    }

    .eu-blue { color: var(--eu-blue); font-weight: 700; }
    .eu-yellow { color: var(--eu-yellow); font-weight: 700; }

  </style>
</head>
<body>

  <script>
    (function () {
      // 1. Age Calculation (Existing)
      const birthDate = new Date('2011-05-24');
      const bioElement = document.getElementById('bio-text');

      function calculateAge() {
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        const coloredEurope = `<span class="eu-blue">Eu</span><span class="eu-yellow">ro</span><span class="eu-blue">pe</span>`;
        bioElement.innerHTML = `${age} Years old, Based in ${coloredEurope}`;
      }
      calculateAge();

      // 2. Dynamic Color Extraction
      const img = document.getElementById('avatar');

      function updateFlareColor() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Use small size for performance (we just need general color)
        canvas.width = 50;
        canvas.height = 50;
        
        ctx.drawImage(img, 0, 0, 50, 50);
        const imageData = ctx.getImageData(0, 0, 50, 50).data;
        
        let bestRgb = [255, 255, 255];
        let maxSaturation = -1;

        for (let i = 0; i < imageData.length; i += 4) {
          const r = imageData[i];
          const g = imageData[i + 1];
          const b = imageData[i + 2];
          const a = imageData[i + 3];

          if (a < 128) continue; // Skip transparent

          // Simple saturation calculation: max(rgb) - min(rgb)
          const max = Math.max(r, g, b);
          const min = Math.min(r, g, b);
          const saturation = max - min;

          // Find the color that is most "vivid"
          if (saturation > maxSaturation) {
            maxSaturation = saturation;
            bestRgb = [r, g, b];
          }
        }

        // Apply to CSS Variable
        document.documentElement.style.setProperty('--flare-color', `${bestRgb[0]}, ${bestRgb[1]}, ${bestRgb[2]}`);
      }

      // Trigger when image loads
      if (img.complete) {
        updateFlareColor();
      } else {
        img.addEventListener('load', updateFlareColor);
      }

      // Proxy handling (Existing)
      const yourAvatarUrl = 'https://cdn.discordapp.com/avatars/1396319866205638727/8ee297d34702e66f83e748212df95257.png?size=256';
      const proxy = 'https://wsrv.nl/?url=';

      img.onerror = function () {
        this.onerror = null;
        if (!this.dataset.triedProxy) {
          this.dataset.triedProxy = '1';
          this.src = proxy + encodeURIComponent(yourAvatarUrl);
        }
      };
    })();
  </script>

</html>
